services:
  # Service PHP + Serveur Web Apache
  php-app:
    image: php:8.2-apache
    container_name: php_site
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./www:/var/www/html
    depends_on:
      - db

  # Service Base de donn√©es MySQL
  db:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mon_projet
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Service phpMyAdmin (Interface graphique)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_gui
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password

volumes:
  db_data: